<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FetanCare - Doctor Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">
    <link href='https://cdn.jsdelivr.net/npm/fullcalendar@5.11.3/main.min.css' rel='stylesheet' />
    <style>
        :root {
            --primary-blue: #212529;
            --topbar-height: 60px;
        }

        .navbar-brand span {
            color: var(--primary-blue);
            font-weight: bold;
        }
        ::-webkit-scrollbar {
            display: none;
        }

        .main-content {
            padding: 20px;
            min-height: calc(100vh - var(--topbar-height));
        }

        .schedule-card {
            height: 400px;
            overflow-y: auto;
        }

        .patient-card {
            height: 300px;
            overflow-y: auto;
        }

        .availability-card {
            height: 300px;
        }

        footer {
            background-color: #1a1f2c;
            color: white;
            padding: 2rem 0;
        }

        .social-links a {
            color: white;
            margin: 0 10px;
            font-size: 1.2rem;
        }

        #calendar {
            height: 100%;
        }
        #profileImage{ 
            width: 50px;
            height: 50px;
            object-fit: cover;
            border-radius: 50%;
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm fixed-top" style="height: var(--topbar-height);">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <i class="bi bi-plus-circle-fill text-primary"></i> Fetan<span>Care</span>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/Home">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" id="dashboard" href="">Dashboard</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/service">Our Service</a>
                    </li>
                  
                </ul>
                <div class="d-flex align-items-center">
                    <img src="/placeholder.svg?height=32&width=32" alt="Profile" class="rounded-circle me-3" id="profileImage">
                    <a href="#" class="btn btn-outline-primary me-2" id="loginBtn">Login</a>
                  
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="main-content" style="margin-top: var(--topbar-height);">
        <div class="container-fluid">
            <div class="d-flex justify-content-between align-items-center mb-4">
                <h2>Welcome, Dr. <span id="doctorName"></span></h2>
            </div>

            <div class="row">
                <div class="col-lg-8 mb-4">
                    <div class="card schedule-card">
                        <div class="card-header d-flex justify-content-between align-items-center">
                            <h5 class="mb-0">Appointment Schedule</h5>
                            <div class="btn-group">
                                <button class="btn btn-outline-primary btn-sm" id="dayView">Day</button>
                                <button class="btn btn-outline-primary btn-sm active" id="weekView">Week</button>
                                <button class="btn btn-outline-primary btn-sm" id="monthView">Month</button>
                            </div>
                        </div>
                        <div class="card-body">
                            <div id="calendar"></div>
                        </div>
                    </div>
                </div>

                <!-- <div class="col-lg-4 mb-4">
                    <div class="card patient-card">
                        <div class="card-header">
                            <h5 class="mb-0">Appointment Details</h5>
                        </div>
                        <div class="card-body" id="patientDetails">
                            <div class="text-center text-muted">
                                <i class="bi bi-calendar-event display-4"></i>
                                <p>Select an appointment to view details</p>
                            </div>
                        </div>
                    </div> -->
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="mt-4">
        <div class="container">
            <div class="row">
                <div class="col-md-4 mb-4">
                    <h4>FetanCare</h4>
                    <div class="social-links mt-3">
                        <a href="#"><i class="bi bi-facebook"></i></a>
                        <a href="#"><i class="bi bi-twitter"></i></a>
                        <a href="#"><i class="bi bi-instagram"></i></a>
                        <a href="#"><i class="bi bi-linkedin"></i></a>
                    </div>
                </div>
                <div class="col-md-4 mb-4">
                    <h4>Contact Info</h4>
                    <p><i class="bi bi-envelope me-2"></i> info@fetancare.com</p>
                    <p><i class="bi bi-telephone me-2"></i> +251-123-456-789</p>
                    <p><i class="bi bi-geo-alt me-2"></i> Addis Ababa, Ethiopia</p>
                </div>
            </div>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src='https://cdn.jsdelivr.net/npm/fullcalendar@5.11.3/main.min.js'></script>
    <script src="/static/Dashboard/Doctor Dashboard/doctor.js"></script>
</body>
</html>
