<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HealthCare - Appointments</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">
    <style>
        :root {
            --sidebar-bg: #2A3342;
            --card-blue: #E8F1FF;
            --card-pink: #FFE8EC;
            --card-light-blue: #E8F8FF;
        }

        body {
            padding-top: 56px;
            background-color: #f5f5f5
        }

        .sidebar {
            background-color: var(--sidebar-bg);
            width: auto;
            height: 100vh;
            position: fixed;
            left: 0;
            top: 56px;
            padding: 20px;
            overflow-y: auto;
        }
        ::-webkit-scrollbar  {
            display: none;
        }
        #logout {
            background-color: #212529;
            color: #FFF;
            transition: all 0.3s ease;

        }

        .sidebar-menu {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .sidebar-menu li {
            margin-bottom: 15px;
        }

        .sidebar-menu a {
            color: #ffffff;
            text-decoration: none;
            display: flex;
            align-items: center;
            padding: 10px;
            border-radius: 8px;
            transition: background-color 0.3s;
        }

        .sidebar-menu a:hover, .sidebar-menu a.active {
            background-color: rgba(255, 255, 255, 0.1);
        }




        .sidebar-menu i {
            margin-right: 10px;
            font-size: 1.2em;
        }

        .main-content {
            margin-left: 250px;
            padding: 20px;
        }

        .avatar-container {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            overflow: hidden;
        }

        .avatar-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        @media (max-width: 991.98px) {
            .sidebar {
                width: 100%;
                height: auto;
                position: static;
            }
            .main-content {
                margin-left: 0;
            }
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-white fixed-top shadow-sm">
        <div class="container">
            <a class="navbar-brand d-flex align-items-center" href="/">
                <div class="logo-placeholder me-2">
                    <i class="bi bi-plus-circle-fill"></i>
                </div>
                <span class="h5 mb-0">Fetan<span>Care</span></span>
            </a>

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav mx-auto">
                    <li class="nav-item">
                        <a class="nav-link px-3" href="/home">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link px-3" href="/appointments">Appointments</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link px-3" href="/service">Our Services</a>
                    </li>
                </ul>
                
                    <a id="logout" class="btn btn-outline-primary px-4">Logout</a>
                </div>
            </div>
        </div>
    </nav>

    <div class="d-flex">
        <div class="sidebar">
            <div class="mb-4">
                <h5 class="text-white mb-3">Admin Dashboard</h5>
            </div>
            <ul class="sidebar-menu">
                <li>
                    <a href="/admin/appointments" class="active">
                        <i class="bi bi-calendar-check"></i>
                        Appointments
                    </a>
                </li>
                <li>
                    <a href="/admin/add-doctor">
                        <i class="bi bi-person-plus"></i>
                        Add Doctor
                    </a>
                </li>
            </ul>
        </div>

        <div class="main-content flex-grow-1">
            <div class="d-flex justify-content-between align-items-center mb-4">
                <h2>Appointments</h2>
                <div>
                    <!-- <button class="btn btn-outline-dark me-2" id="todayBtn">
                        <i class="bi bi-calendar"></i> Today
                    </button> -->
                    <button class="btn btn-dark" id="newAppointmentBtn">
                        <i class="bi bi-plus"></i> New Appointment
                    </button>
                </div>
            </div>

            <div class="card">
                <div class="card-body">
                    <div class="table-responsive">
                        <table class="table">
                            <thead>
                                <tr>
                                   
                                    <th>Patient Name</th>
                                    <th>Email</th>
                                    <th>Phone Number</th>
                                    <th>Doctor Name</th>
                                    <th>Date</th>
                                    <th>Time</th>
                                    <th>Actions</th>
                                </tr>
                            </thead>
                            <tbody id="appointmentsTable">
                                <!-- Appointments will be dynamically added here -->
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- New Appointment Modal -->
    <div class="modal fade" id="appointmentModal" tabindex="-1">
        <div class="modal-dialog modal-lg modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">New Appointment</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="appointmentForm">
                        <div class="row g-3">
                            <div class="col-md-6">
                                <label class="form-label">Patient Name</label>
                                <input type="text" class="form-control" name="patientName" required>
                            </div>
                            <div class="col-md-6">
                                <label class="form-label">Email</label>
                                <input type="email" class="form-control" name="email" required>
                            </div>
                            <div class="col-md-6">
                                <label class="form-label">Phone Number</label>
                                <input type="tel" class="form-control" name="phoneNumber" required>
                            </div>
                            <div class="col-md-6">
                                <label class="form-label">Doctor Name</label>
                                <input type="text" class="form-control" name="doctorName" required>
                            </div>
                            <div class="col-md-6">
                                <label class="form-label">Date</label>
                                <input type="date" class="form-control" name="date" required>
                            </div>
                            <div class="col-md-6">
                                <label class="form-label">Time</label>
                                <input type="time" class="form-control" name="time" required>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="submit" form="appointmentForm" class="btn btn-primary">Create Appointment</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/static/Dashboard/Admin Dashboard/appointment/appointment.js"></script>
</body>
</html>
