    <style>
        :root {
            --sidebar-bg: #2A3342;
            --blue: #E8F1FF;

            --card-light-blue: #E8F8FF;
        }

        body {
            padding-top: 56px; /* Adjust for the fixed navbar height */
        }
        .sidebar {
            background-color: var(--sidebar-bg);
            width: 250px;
            height: 100vh;
            position: fixed;
            left: 0;
            top: 0;
            padding: 20px;
        }
        .sidebar-menu {
            list-style: none;
            padding: 0;
            margin: 0;

        .sidebar-menu li {
            margin-bottom: 15px;
        }
        .sidebar-menu a {
            color: #ffffff;
            text-decoration: none;
            display: flex;
            align-items: center;
            padding: 10px;
            border-radius: 8px;
            transition: background-color 0.3s;
        }
        .sidebar-menu a:hover {
            background-color: rgba(255, 255, 255, 0.1);
        }
        .sidebar-menu i {
            margin-right: 10px;
            font-size: 1.2em;
        }

        .main-content {
            margin-left: 250px;
            padding: 20px;
        }

        .doctor-card {
            border-radius: 15px;
            overflow: hidden;
            transition: transform 0.3s;
            cursor: pointer;
        }

        .doctor-card:hover {
            transform: translateY(-5px);
        }

        .doctor-card.blue {
            background-color: var(--card-blue);
        }

        .doctor-card.pink {
            background-color: var(--card-pink);
        }

        .doctor-card.light-blue {
            background-color: var(--card-light-blue);
        }

        .doctor-image {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }

        .doctor-info {
            padding: 15px;
            text-align: center;
        }

        .doctor-name {
            font-size: 16px;
            font-weight: 600;
            margin-bottom: 5px;
        }
    

        .form-container {
            max-width: 500px;

            padding: 30px;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);

        .btn-close {

            top: 10px;
            right: 10px;

        .form-container h2 {
            color: #2D3748;
        }

        .doctor-specialty {

            color: #666;
            margin-bottom: 10px;
        }

    <script>
        // Profile Image Upload
        document.getElementById('uploadProfileImage')?.addEventListener('click', (e) => {
            e.preventDefault();
            const input = document.createElement('input');
            input.type = 'file';
            input.accept = 'image/*';
            input.onchange = (e) => {
                const file = e.target.files?.[0];
                if (file) {
                    const reader = new FileReader();
                    reader.onload = (e) => {
                        const profileImage = document.getElementById('profileImage');
                        if (profileImage && e.target ?.result) {
                            profileImage.src = e.target.result;
                        }
                    };
                    reader.readAsDataURL(file);
                }
            };
            input.click();
        });

        // Navbar Scroll Animation
        window.addEventListener('scroll', () => {
            const navbar = document.querySelector('.navbar');
            if (navbar) {
                if (window.scrollY > 50) {
                    navbar.classList.add('navbar-scrolled');
                } else {
                    navbar.classList.remove('navbar-scrolled');
                }
            }
        });
// Book Appointment Button

        });
        document.addEventListener('DOMContentLoaded', () => {
   
        const role = sessionStorage.getItem('role');
        const dashboard = document.getElementById('dashboard')
        if (role == 'admin') {
           
            dashboard.href = 'http://localhost:3000/admin';
        } else if (role == 'doctor') {
            dashboard.href = 'http://localhost:3000/doctor/dashboard';
        } else {
            dashboard.href = 'http://localhost:3000/patient/schedule'
        }
       

});
